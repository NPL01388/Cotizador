<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Envíos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo en la parte superior izquierda -->
    <img id="logo" src="NPL.png" alt="Logo">

    <div class="container">
        <h1 class="titulo-cotizador">Cotizador de Envíos</h1>
        <div>
            <button id="btnPaquetes">Paquetes</button>
            <button id="btnDocumentos">Documentos</button>
        </div>

        <!-- Formulario de Paquetes -->
        <form id="cotizadorFormPaquetes" class="cotizadorForm">
            <label for="origen">Origen (Selecciona el municipio):</label>
            <select id="origen" required>
                <option value="">Seleccionar Origen</option>
                <option value="Yarumal">Yarumal</option>
                <option value="Santa Rosa De Osos">Santa Rosa De Osos</option>
                <option value="Entrerrios">Entrerrios</option>
                <option value="San Pedro De Los Milagros">San Pedro De Los Milagros</option>
            </select>

            <label for="destino">Destino (Selecciona el municipio):</label>
            <select id="destino" required>
                <option value="">Seleccionar Destino</option>
                <option value="Yarumal">Yarumal</option>
                <option value="Santa Rosa De Osos">Santa Rosa De Osos</option>
                <option value="Entrerrios">Entrerrios</option>
                <option value="San Pedro De Los Milagros">San Pedro De Los Milagros</option>
            </select>

            <label for="peso">Peso Real (kg):</label>
            <input type="number" id="peso" required min="0" step="0.1" placeholder="Ej. 5.0">

            <div class="dimensiones">
                <div>
                    <label for="largo">Largo (cm):</label>
                    <input type="number" id="largo" required min="0" step="0.1" placeholder="Ej. 50.0">
                </div>
                <div>
                    <label for="ancho">Ancho (cm):</label>
                    <input type="number" id="ancho" required min="0" step="0.1" placeholder="Ej. 30.0">
                </div>
            </div>

            <div class="alto">
                <label for="alto">Alto (cm):</label>
                <input type="number" id="alto" required min="0" step="0.1" placeholder="Ej. 20.0">
            </div>

            <button type="submit">Calcular Cotización</button>
        </form>

        <!-- Formulario de Documentos -->
        <form id="cotizadorFormDocumentos" class="cotizadorForm" style="display:none;">
            <label for="origenDoc">Origen (Selecciona el municipio):</label>
            <select id="origenDoc" required>
                <option value="">Seleccionar Origen</option>
                <option value="Yarumal">Yarumal</option>
                <option value="Santa Rosa De Osos">Santa Rosa De Osos</option>
                <option value="Entrerrios">Entrerrios</option>
                <option value="San Pedro De Los Milagros">San Pedro De Los Milagros</option>
            </select>

            <label for="destinoDoc">Destino (Selecciona el municipio):</label>
            <select id="destinoDoc" required>
                <option value="">Seleccionar Destino</option>
                <option value="Yarumal">Yarumal</option>
                <option value="Santa Rosa De Osos">Santa Rosa De Osos</option>
                <option value="Entrerrios">Entrerrios</option>
                <option value="San Pedro De Los Milagros">San Pedro De Los Milagros</option>
            </select>

            <label for="cantidadDoc">Cantidad de Documentos:</label>
            <input type="number" id="cantidadDoc" required min="1" step="1">

            <button type="submit">Calcular Cotización</button>
        </form>

        <div id="resultado" style="display:none;">
            <h2>Resultado de la Cotización</h2>
            <div id="detallePaquetes">
                <p><strong>Origen:</strong> <span id="origenDescripcion"></span></p>
                <p><strong>Destino:</strong> <span id="destinoDescripcion"></span></p>
                <p><strong>Peso Real:</strong> <span id="pesoReal"></span> kg</p>
                <p><strong>Peso Volumétrico:</strong> <span id="pesoVolumetrico"></span> kg</p>
                <p><strong>Peso Tomado:</strong> <span id="pesoTomadoDescripcion"></span></p>
                <p><strong>Costo estimado:</strong> $<span id="precio"></span></p>
            </div>
            <div id="detalleDocumentos" style="display:none;">
                <p><strong>Cantidad de Documentos:</strong> <span id="cantidadDocDescripcion"></span></p>
                <p><strong>Valor de Flete:</strong> <span id="valorFlete"></span> COP</p>
            </div>
            <button id="nuevaCotizacion" onclick="location.reload();">Cotizar otro envío</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
